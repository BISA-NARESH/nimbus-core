<p-treeTable [value]="treeData" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
        <tr>
            <th></th>
            <ng-template ngFor let-col let-colIndex="index" [ngForOf]="params">
                <th *ngIf="showHeader(col)">{{col.header}}</th>
            </ng-template>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
        <tr>
            <td>
                <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
            </td>
            <ng-template ngFor let-col let-colIndex="index" [ngForOf]="params">
                <td *ngIf="showColumn(col)">{{getCellDisplayValue(rowData, col)}}</td>

                <td *ngIf="col?.uiStyles?.attributes?.alias === viewComponent.button.toString()">
                     <nm-button
                        [element] = "getViewParam(col, rowData['elemId'])">
                     </nm-button>
                </td>
            </ng-template> 
        </tr>
    </ng-template>
</p-treeTable>
