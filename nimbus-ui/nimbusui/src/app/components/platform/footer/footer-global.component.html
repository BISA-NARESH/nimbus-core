<footer class="nm-footer">
  
    <div class="footer-text">
        <div class="displayNone">
            <div id="testSvg" class="icon red"><nm-svg name='add1'></nm-svg></div>   
            <button  type="button" class="btn btn-icon"><nm-svg name='add1'></nm-svg></button>
        </div>
        <ng-template *ngIf="footerConfig?.disclaimer">
            <nm-paragraph [element]="footerConfig.disclaimer"></nm-paragraph>
        </ng-template>  
        <ul *ngIf="footerConfig">

            <ng-template ngFor let-item [ngForOf]="footerConfig.links">
                <li *ngIf="item.config">
                    <nm-link [element]="item"></nm-link>
                </li>
            </ng-template>
            <!-- <li *ngFor="let p of links">
                <a [href] = "p.param.config.url" >{{p.param.config.code}}</a>
            </li> -->
        </ul>
        <ul *ngIf="footerConfig && footerConfig.sslCert">
            <li>
                <nm-link [element]="footerConfig.sslCert"></nm-link>
            </li>
        </ul>
    </div>

</footer>
