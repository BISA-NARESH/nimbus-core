<div [ngClass]="{hide: opened}" class="col-xs-12 mb-2 {{element.config?.uiStyles?.attributes?.cssClass}}">
    <ng-template ngFor let-param [ngForOf]="element?.type?.model?.params">
        <div class="col-sm-12 cardBody">
            <ng-template [ngIf]="param.config?.uiStyles?.attributes?.alias == 'CardDetailsHeader'">
                <span *ngFor="let field of param?.type?.model?.params">
                    <ng-template [ngIf]="field.config?.uiStyles?.attributes?.alias == 'FieldValue'">
                            <nm-card-details-field [element]="field" [(value)]="field.leafState"></nm-card-details-field>
                    </ng-template>
                </span>
            </ng-template>
            <ng-template [ngIf]="param.config?.uiStyles?.attributes?.alias == 'CardDetailsBody'">
                    <span *ngFor="let field of param?.type?.model?.params">
                        <ng-template [ngIf]="field.config?.uiStyles?.attributes?.alias == 'StaticText'">
                                <nm-static-text [element]="field"></nm-static-text>
                        </ng-template>
                        <ng-template [ngIf]="field.config?.uiStyles?.attributes?.alias == 'FieldValue'">
                                <nm-card-details-field [element]="field" [(value)]="field.leafState"></nm-card-details-field>
                        </ng-template>
                        <ng-template [ngIf]="field.config?.uiStyles?.isLink">
                            <div class="col-sm-3 p-0 clearfix form-group">
                                <div>
                                    <nm-link [element]="field"></nm-link>
                                </div>
                            </div>
                        </ng-template>
                    </span>
            </ng-template>
            <ng-template [ngIf]="param.config?.uiStyles?.attributes?.alias == 'CardDetailsFooter'">
            </ng-template> 
        </div>
    </ng-template>
</div>
