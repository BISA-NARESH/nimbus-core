spring:
  profiles: local
  application:
    name: platform-web
    index: 1
  cloud:
    config:
      uri: http://localhost:8888
      label: 1.0.0.M6
      fail-fast: true
      retry:
        initial-interval: 3000
        max-attempts: 20
    consul:
      host: localhost
      port: 8500
      enabled: true
      discovery:
        hostname: localhost
        heartbeat:
          enabled: true
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.mongo.embedded.EmbeddedMongoAutoConfiguration
loader:
  path: file:///${HOME}/Documents/clientextensions/com.anthem.nimbus.platform.client.extension.cm-0.0.1-SNAPSHOT.jar;file:///${HOME}/Documents/clientextensions/com.anthem.nimbus.platform.scheduler.extension-0.0.1-SNAPSHOT.jar
